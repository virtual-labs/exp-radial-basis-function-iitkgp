<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add CSS at the head of HTML file -->
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!--link rel="styleshee" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"-->

</head>

<body onload="canvas11();">




    <div class="container-fluid mt-2 p-3">

        <div class="d-flex flex-column justify-content-center mb-3 ">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <h5 class="card-header">Data Points</h5>
                        <div class="card-body">

                            <canvas id="mycanvas1" width="600px" height="200px">
                            </canvas>

                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <h5 class="card-header">Parameters</h5>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="">Center Point</label>
                                        <input type="number" class="form-control" id="centernum" oninput="checkcenter()"
                                            placeholder="Centers point is 100" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Standard Deviation</label>
                                        <input type="number" class="form-control" id="sd"
                                            placeholder="Standard Deviation is 100" readonly>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <h5 class="card-header">Controls</h5>
                                <div class="card-body">

                                    <div class="d-flex gap-2 flex-column ">
                                        <button type="button" class="btn btn-light border border-dark" id="classify-btn"
                                            onClick="reset();"><b>Reset</b></button>

                                        <button type="button" class="btn btn-light border border-dark" id="clear-btn"
                                            onClick="redraw();"><b>Redraw</b></button>
                                        <button type="button" class="btn btn-light border border-dark" id="clear-btn"
                                            onClick="go();"><b>Go</b></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card" style="height: 5.2rem;">
                                <h5 class="card-header">Added Training Point at</h5>
                                <div class="card-body">
                                    <p class="fw-bold fs-6" id="tpdata"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="height: 37rem;">
                        <h5 class="card-header">Traning Points</h5>
                        <div class="card-body">
                            <div id="table">
                                <table id="mytable" class="table table-bordered">
                                    <tr>
                                        <td>SL No</td>
                                        <td>X</td>
                                        <td>Y</td>

                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card ">
                        <h5 class="card-header">Basic Function</h5>
                        <div class="card-body">
                            <canvas id="canvas" width="800" height="100"></canvas>
                            <!--div id="ChartContainer" width="100%" height="300px">

                            </div-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../assets/js/iframeResize.js"></script></body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js"></script>

<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<!--script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js"></script-->
<script src="./js/main.js"></script>

</html>
